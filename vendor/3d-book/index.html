<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>3D Book Showcase</title>
		<meta name="description" content="3D Book Showcase with CSS 3D Transforms" />
		<meta name="keywords" content="3d transforms, css3 3d, book, jquery, open book, css transitions" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico"> 
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">	
      <div class="main">
        <div style="padding: 15px;"></div>
				<ul id="bk-list" class="bk-list clearfix">
					<li>
						<div class="bk-book book-1 bk-bookdefault">
							<div class="bk-front">
								<div class="bk-cover-back"></div>
								<div class="bk-cover">
									<h2>
										<span>Ini Buku</span>
										<span>Serangkai Kata</span>
									</h2>
								</div>
							</div>
							<div class="bk-page">
								<div class="bk-content bk-content-current">
									<p>Hello world!</p>
								</div>
								<div class="bk-content">
									<p>I'm ready!</p>
								</div>
								<div class="bk-content">
									<p>To go!</p>
								</div>
							</div>
							<div class="bk-back">
								<p>Pada hari Jumat, 28 Agustus 1998 (lupa lagi jam berapa, pokoknya antara sebelum jumatan atau sesudah jumatan) lahirlah bayi manusia berjenis kelamin wanita. Ibu dan Ayahnya memberi dia nama ...
                </p>
							</div>
							<div class="bk-right"></div>
							<div class="bk-left">
								<h2>
									<span>Gitz</span>
									<span>Serangkai Kata</span>
								</h2>
							</div>
							<div class="bk-top"></div>
							<div class="bk-bottom"></div>
						</div>
						<div class="bk-info">
							<button class="bk-bookback">Flip</button>
							<button class="bk-bookview">View inside</button>
            </div>
					</li>
				</ul>
			</div>
		</div><!-- /container -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="js/book.js"></script>
		<script>
			$(function() {

				Books.init();

			});
		</script>
	</body>
</html>
